<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Stable mobile viewport + safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>LUCKY 7</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#17173A" />

  <style>
    /* ===== Page & Safe-Areas ===== */
    html, body { height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background: #17173A;
      color: white;
      margin: 0;

      /* safe-area padding for phones; ~16px fallback on desktop */
      padding-top:    max(16px, env(safe-area-inset-top));
      padding-right:  max(16px, env(safe-area-inset-right));
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      padding-left:   max(16px, env(safe-area-inset-left));

      overflow-y: auto;
      text-align: center;
    }

    /* Centered content wrapper */
    .page { max-width: 1200px; margin: 0 auto; }

    /* ===== Splash overlay ===== */
    #splash-overlay {
      position: fixed; inset: 0; background: #17173A;
      display: flex; align-items: center; justify-content: center;
      opacity: 1; transition: opacity 0.6s ease; z-index: 9999;
    }
    #splash-overlay.hidden { opacity: 0; pointer-events: none; }
    #splash-overlay img { width: clamp(180px, 36dvw, 240px); height: auto; }

    /* ===== Logo ===== */
    .logo {
      width: clamp(180px, 32dvw, 360px); height: auto;
      display: block; margin: 0 auto 18px;
    }
    @media (min-width: 1024px) { .logo { width: min(18vw, 220px); } }

    /* ===== Cards ===== */
    .cards {
      display: flex; justify-content: center; flex-wrap: wrap;
      gap: 12px; margin: 14px 0;
    }
    .card-container { perspective: 1000px; }
    .card-inner {
      width: clamp(90px, 12vw, 120px);
      height: clamp(150px, 21vw, 200px);
      position: relative; transform-style: preserve-3d; transition: transform 0.6s; cursor: pointer;
    }
    .card.flipped .card-inner { transform: rotateY(180deg); cursor: default; }
    .card-face {
      position: absolute; inset: 0; border-radius: 12px; backface-visibility: hidden;
      display: flex; align-items: center; justify-content: center;
      font-size: clamp(28px, 4vw, 48px); font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .card-front { background: royalblue; }
    .card-back  { background: #fff; color: #000; transform: rotateY(180deg); }
    .position-label { font-size: clamp(12px, 1.6vw, 14px); margin-top: 5px; color: #fff; }

    /* Phone layout: neat centered grid */
    @media (max-width: 780px) {
      .cards {
        display: grid; grid-template-columns: repeat(3, 1fr);
        justify-items: center; gap: 12px;
      }
      .card-inner { width: clamp(92px, 24dvw, 120px); height: clamp(152px, 38dvw, 200px); }
      .position-label { font-size: clamp(12px, 1.8dvw, 14px); }
    }

    /* ===== Scoreboard & Button ===== */
    .scoreboard { display: flex; justify-content: center; gap: 20px; margin-top: 15px; flex-wrap: wrap; }
    .scorebox, .timer {
      background: #fff; color: #000; padding: 10px 20px; border-radius: 8px;
      font-size: 18px; min-width: 100px; font-weight: bold;
    }
    #status { margin-top: 15px; font-size: clamp(16px, 2.4vw, 20px); font-weight: bold; }
    .timeUp { font-size: 2.2em; color: red; font-weight: bold; }

    button {
      margin-top: 15px; padding: 14px 80px; font-size: 20px; font-weight: bold;
      border-radius: 8px; background: #fff; color: #000; border: none; cursor: pointer;
    }
    button:hover { background: #eee; }

    .copyright { font-size: 1em; margin-top: 10px; opacity: 0.8; }

    /* ===== Animations ===== */
    @keyframes winCardFlash { 0%{background-color: gold;} 50%{background-color:#fff;} 100%{background-color: gold;} }
    .winFlash .card-back { animation: winCardFlash 0.4s alternate infinite; }

    @keyframes bustBackgroundFlash { 0%{background: rgba(255,0,0,0.3);} 50%{background: rgba(255,0,0,0.9);} 100%{background: rgba(255,0,0,0.3);} }
    .bustFlash .card-back { animation: bustBackgroundFlash 0.6s infinite; color: #fff; }

    /* ===== Compact mode (auto by JS on short screens) ===== */
    body.compact .logo { width: clamp(150px, 28dvw, 300px); margin-bottom: 10px; }
    body.compact .cards { gap: 8px; margin: 10px 0; }
    body.compact .card-inner { width: clamp(86px, 22dvw, 110px); height: clamp(140px, 34dvw, 170px); }
    body.compact .position-label { font-size: clamp(11px, 1.6dvw, 13px); }
    body.compact #status { font-size: 18px; }
    body.compact .scorebox, body.compact .timer { padding: 8px 14px; font-size: 16px; min-width: 88px; }
    body.compact button { padding: 12px 56px; font-size: 18px; }

    @media (max-height: 740px) {
      body {
        padding-top: max(12px, env(safe-area-inset-top));
        padding-bottom: max(8px, env(safe-area-inset-bottom));
      }
    }
    @media (max-height: 640px) {
      body.compact .card-inner { width: clamp(80px, 20dvw, 104px); height: clamp(130px, 32dvw, 160px); }
    }

    /* Confetti canvas */
    canvas.confetti { position: fixed; inset: 0; pointer-events: none; }
  </style>
</head>
<body>
  <!-- Splash overlay -->
  <div id="splash-overlay">
    <img src="icon-512.png" alt="Lucky 7">
  </div>

  <!-- Page content -->
  <div class="page" id="page">
    <img class="logo" src="logo.png?v=3" alt="Lucky 7" onerror="this.onerror=null; this.src='logo.png?v=3';"/>

    <div class="cards" id="cardContainer"></div>
    <div id="status">Pick any card to start.</div>
    <button id="gameButton" onclick="startGame()">Start</button>

    <div class="scoreboard">
      <div class="scorebox">Won: <span id="winCount">0</span></div>
      <div class="scorebox">Lost: <span id="loseCount">0</span></div>
      <div class="timer" id="timer">01:00</div>
    </div>

    <div class="copyright">Â© Kev Shirreffs 2025</div>

    <!-- Sounds -->
    <audio id="winSound"  src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="bustSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
    <audio id="timeUpSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  </div>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
