<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LUCKY 7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: black;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .card-container {
      perspective: 1000px;
    }

    .card-inner {
      width: min(18vw, 120px);
      height: min(32vw, 200px);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
      cursor: default;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: min(8vw, 48px);
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .card-front {
      background: royalblue;
    }

    .card-back {
      background: white;
      color: black;
      transform: rotateY(180deg);
    }

    .position-label {
      font-size: min(4vw, 14px);
      margin-top: 5px;
      color: white;
      text-align: center;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .scorebox, .timer {
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      min-width: 100px;
      font-weight: bold;
    }

    @keyframes winCardFlash {
      0% { background-color: gold; }
      50% { background-color: white; }
      100% { background-color: gold; }
    }

    .winFlash .card-back {
      animation: winCardFlash 0.4s alternate infinite;
    }

    @keyframes bustBackgroundFlash {
      0%   { background-color: rgba(255, 0, 0, 0.3); }
      50%  { background-color: rgba(255, 0, 0, 0.9); }
      100% { background-color: rgba(255, 0, 0, 0.3); }
    }

    .bustFlash .card-back {
      animation: bustBackgroundFlash 0.6s infinite;
    }

    #status {
      margin-top: 15px;
      font-size: min(5vw, 20px);
      font-weight: bold;
    }

    .timeUp {
      font-size: 2.5em;
      color: red;
      font-weight: bold;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: min(5vw, 18px);
      border-radius: 8px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #eee;
    }

    .copyright {
      font-size: 0.8em;
      margin-top: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>LUCKY 7</h1>
  <div class="cards" id="cardContainer"></div>
  <div id="status">Pick any card to start.</div>
  <button id="gameButton" onclick="startGame()">Start</button>

  <div class="scoreboard">
    <div class="scorebox">Won: <span id="winCount">0</span></div>
    <div class="scorebox">Lost: <span id="loseCount">0</span></div>
    <div class="timer" id="timer">01:00</div>
  </div>

  <div class="copyright">¬© Kev Shirreffs 2025</div>

  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="bustSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let cards = [];
    let revealed = [];
    let gameOver = false;
    let requiredPosition = null;
    let firstMoveMade = false;
    let winCount = 0;
    let loseCount = 0;
    let timerInterval;
    let timerStarted = false;
    let timeLeft = 60;
    let timerDone = false;

    function startGame() {
      if (timerDone) {
        document.getElementById("status").innerHTML = "<span class='timeUp'>‚è∞ TIME UP</span>";
        return;
      }

      cards = shuffle([1, 2, 3, 4, 5, 6, 7]);
      revealed = Array(7).fill(false);
      gameOver = false;
      requiredPosition = null;
      firstMoveMade = false;

      const container = document.getElementById("cardContainer");
      container.innerHTML = "";

      for (let i = 0; i < 7; i++) {
        const wrapper = document.createElement("div");
        wrapper.className = "card-container";

        const card = document.createElement("div");
        card.className = "card";
        card.dataset.index = i;

        const cardInner = document.createElement("div");
        cardInner.className = "card-inner";

        const front = document.createElement("div");
        front.className = "card-face card-front";

        const back = document.createElement("div");
        back.className = "card-face card-back";
        back.textContent = "";

        cardInner.appendChild(front);
        cardInner.appendChild(back);
        card.appendChild(cardInner);
        wrapper.appendChild(card);

        const label = document.createElement("div");
        label.className = "position-label";
        label.textContent = i + 1;

        wrapper.appendChild(label);
        container.appendChild(wrapper);

        card.addEventListener("click", () => handleTurn(i, card, back));
      }

      document.getElementById("status").textContent = "Pick any card to start.";
      document.getElementById("gameButton").textContent = "Restart";
    }

    function handleTurn(index, cardElement, backElement) {
      if (gameOver || timerDone) return;

      if (!firstMoveMade) {
        document.getElementById("status").textContent = "";
        firstMoveMade = true;
        if (!timerStarted) {
          startTimer();
          timerStarted = true;
        }
      }

      if (requiredPosition !== null && index !== requiredPosition - 1) return;
      if (revealed[index]) return;

      revealed[index] = true;
      cardElement.classList.add("flipped");
      backElement.textContent = cards[index];

      requiredPosition = cards[index];

      if (revealed[requiredPosition - 1] && !gameOver) {
        bust(requiredPosition - 1);
      }

      if (revealed.every(r => r)) {
        winCount++;
        document.getElementById("winCount").textContent = winCount;
        document.getElementById("status").textContent = "üéâ You win! All cards revealed.";
        document.getElementById("winSound").play();

        // Flip and flash all cards
        document.querySelectorAll(".card").forEach(c => {
          c.classList.add("flipped", "winFlash");
          const idx = c.dataset.index;
          c.querySelector(".card-back").textContent = cards[idx];
        });

        let duration = 5000;
        let end = Date.now() + duration;
        (function frame() {
          confetti({ particleCount: 5, spread: 70, origin: { y: 0.6 } });
          if (Date.now() < end) requestAnimationFrame(frame);
        })();

        setTimeout(() => {
          document.querySelectorAll(".card").forEach(c => c.classList.remove("winFlash"));
        }, duration);

        gameOver = true;
      }
    }

    function bust(index) {
      loseCount++;
      document.getElementById("loseCount").textContent = loseCount;
      const cardDivs = document.querySelectorAll(".card");
      const bustedCard = cardDivs[index];
      bustedCard.classList.add("flipped", "bustFlash");
      bustedCard.querySelector(".card-back").textContent = cards[index];
      document.getElementById("status").textContent = "‚ùå Try again";
      document.getElementById("bustSound").play();
      gameOver = true;
    }

    function shuffle(arr) {
      let a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      timerDisplay.textContent = formatTime(timeLeft);

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = formatTime(timeLeft);

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerDone = true;
          gameOver = true;
          document.getElementById("status").innerHTML = "<span class='timeUp'>‚è∞ TIME UP</span>";
        }
      }, 1000);
    }

    function formatTime(seconds) {
      let min = Math.floor(seconds / 60);
      let sec = seconds % 60;
      return `${min.toString().padStart(2, "0")}:${sec.toString().padStart(2, "0")}`;
    }

    startGame();
  </script>
</body>
</html>
